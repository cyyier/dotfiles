"$schema" = 'https://starship.rs/config-schema.json'

# --- 1. Global Settings ---
# Explicitly tell starship to use the custom palette defined below
palette = "macaron"

# --- 2. Dynamic Layout ---
# Strictly ordered segments for a seamless Powerline look
format = """
[](color_sakura)\
$custom[env_tag]\
[](fg:color_sakura bg:color_mint)\
$directory\
[](fg:color_mint bg:color_peach)\
$git_branch\
$git_status\
[](fg:color_peach bg:color_lavender)\
$cpp\
$java\
$python\
$golang\
$rust\
$nodejs\
[](fg:color_lavender)\
\n$character"""

# --- 3. Macaron Palette Definitions ---
[palettes.macaron]
color_sakura = "#F4C2C2"   # Sakura Pink (Environment)
color_mint = "#B2E2D4"     # Mint Green (Directory)
color_peach = "#FCE1B6"    # Peach (Git)
color_lavender = "#E6E6FA" # Lavender (Tech Stack)
color_text = "#4A4A4A"     # Soft Gray text

# --- 4. Base Modules ---
[custom.env_tag]
# This dynamically displays the environment set in your zshrc
command = "echo $ENV_TYPE" 
when = "true"
style = "bg:color_sakura fg:color_text"
format = "[ $output ]($style)"

[directory]
style = "bg:color_mint fg:color_text"
format = "[ $path ]($style)"
truncation_length = 3

[git_branch]
symbol = " "
style = "bg:color_peach fg:color_text"
format = "[[ $symbol$branch ]($style)]($style)"

[git_status]
style = "bg:color_peach fg:color_text"
format = "[[($all_status$ahead_behind )]($style)]($style)"

# --- 5. Google Tech Stack (Shared Lavender Background) ---
[cpp]
symbol = " "
style = "bg:color_lavender fg:color_text"
format = '[ $symbol($version) ]($style)'

[java]
symbol = " "
style = "bg:color_lavender fg:color_text"
format = '[ $symbol($version) ]($style)'

[python]
symbol = " "
style = "bg:color_lavender fg:color_text"
format = '[ $symbol($version) ]($style)'

[golang]
symbol = " "
style = "bg:color_lavender fg:color_text"
format = '[ $symbol($version) ]($style)'

[rust]
symbol = " "
style = "bg:color_lavender fg:color_text"
format = '[ $symbol($version) ]($style)'

[nodejs]
symbol = " "
style = "bg:color_lavender fg:color_text"
format = '[ $symbol($version) ]($style)'

# --- 6. Character Symbols ---
[character]
success_symbol = "[✨](bold #F8D6B3)"
error_symbol = "[❌](bold #FFB7B2)"