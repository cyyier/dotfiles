"$schema" = 'https://starship.rs/config-schema.json'

# --- 1. Dynamic Layout ---
# Only includes Google core tech stack with strict Powerline segment logic
format = """
[ÓÇ∂](color_sakura)\
$custom[env_tag]\
[ÓÇ∞](fg:color_sakura bg:color_mint)\
$directory\
[ÓÇ∞](fg:color_mint bg:color_peach)\
$git_branch\
$git_status\
[ÓÇ∞](fg:color_peach bg:color_lavender)\
$cpp\
$java\
$python\
$golang\
$rust\
$nodejs\
[ÓÇ∞](fg:color_lavender)\
\n$character"""

# --- 2. Macaron Palette Definitions ---
[palette]
color_sakura = "#F4C2C2"   # Environment Tag
color_mint = "#B2E2D4"     # Directory Path
color_peach = "#FCE1B6"    # Git Status
color_lavender = "#E6E6FA" # Google Tech Stack
color_text = "#4A4A4A"     # Soft gray for better readability

# --- 3. Base Modules ---
[custom.env_tag]
variable = "ENV_TYPE"
default = "üå∏ gReach"
style = "bg:color_sakura fg:color_text"
format = "[ $output ]($style)"
when = "true"

[directory]
style = "bg:color_mint fg:color_text"
format = "[ $path ]($style)"

[git_branch]
symbol = "Ôêò "
style = "bg:color_peach fg:color_text"
format = "[[ $symbol$branch ]($style)]($style)"

[git_status]
style = "bg:color_peach fg:color_text"
format = "[[($all_status$ahead_behind )]($style)]($style)"

# --- 4. Google Core Language Modules (Shared Lavender Background) ---
[cpp]
symbol = "Óòù "
style = "bg:color_lavender fg:color_text"
format = '[ $symbol ($version) ]($style)'

